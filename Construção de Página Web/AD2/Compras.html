    <title>Pedalarte</title>
    <base target="_blank" />

    <link rel="stylesheet" type="text/css" href="Pedalarte.css">
    <meta charset="UTF-8">
</head>

<body>
    <header>
        <address class="ender">
            Av. Tour de France, 1903
            <br> Tel: (21) 8765-4321
            <br>
            <a href="mailto:contato@pedalarte.com.br">contato@pedalarte.com.br</a>
        </address>
        <img class="imgLogo" src="Imagens/PedalarTopo.png">
        </span>
    </header>
    <nav>
        <ul>
            <li>
                <a href="Pedalarte.html">Apresentação</a>
            </li>
            <li>
                <a href="Pecas.html">Peças</a>
            </li>
            <li>
                <a href="Bicicletas.html">Bicicletas</a>
            </li>
            <li>
                <a href="Cadastro.html">Cadastro</a>
            </li>
            <li>
                <a href="Compras.html">Compras</a>
            </li>
        </ul>
    </nav>
    <section>
        <h3>Compras</h3>
        <form method="POST">
            <fieldset>
                <legend>Identificação</legend>
                <div class="linhaCompras">
                    <label class="colPriCompras" for="idEmail">E-mail:</label>
                    <input id="idEmail" class="inpEmail" type="email" name="TxtEmail" required/>
                    <label class="elemDir">Senha:
                        <input class="inpMedio" type="password" name="TxtSenha" required/>
                    </label>
                </div>
                <div class="linhaCompras">
                    <b>
                        <i>Se você ainda não tem cadastro clique
                            <a href="5_cadastro.html">aqui</a>
                        </i>
                    </b>!</div>
            </fieldset>
            <fieldset>
                <legend>Lista de Compras e Pagamento&nbsp;</legend>
                <textarea class="elemDir" name="listaPedidos" readonly cols="23" rows="14"></textarea>
                <div class="linhaCompras">
                    Produtos:
                    <select name="selProduto" id="selProduto" onclick="criaLista()"></select>
                    <input type="button" value="Comprar">
                </div>
                <fieldset class="fsEsqCompras">
                    <legend>Dados do Cartão&nbsp;</legend>
                    <fieldset class="fsEsq">
                        <legend>Bandeira:</legend>
                        <label>
                            <input type="radio" name="RadBand" checked/>Visa</label>
                        <label>
                            <input type="radio" name="RadBand" />Master</label>
                        <label>
                            <input type="radio" name="RadBand" />Amex</label>
                    </fieldset>
                    <br/>
                    <br/>
                    <br/>
                    <br/>
                    <div>
                        <label class="colPriCompras" for="mesVal">Validade:</label>
                        <input type="number" name="TxtMesVal" id="MesVal" min="1" max="12" class="numDD" value="1" /> /
                        <input type="number" name="TxtAnoVal" value="2018" min="2018" max="2026" class="numQD" />
                    </div>
                    <div>
                        <br/>
                        <label class="colPriCompras" for="numCar">Número:</label>
                        <input type="text" name="TxtNumCard" size="20" id="numCar" />
                    </div>
                </fieldset>
                <label class="elemDir" for="TxtTotal">
                    <br/>Valor: R$
                    <input type="text" name="TxtTotal" readonly id="TxtTotal" class="inpMedio" />
                </label>
            </fieldset>

            <div class="botoes">
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </form>
    </section>
</body>

</html>
