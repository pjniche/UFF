		<!-- Conteúdo aqui -->
		<h4>Lançar nova movimentação</h4>
		<form>
			<div class="mb-3">
				<label for="Id" class="form-label">ID*</label>
				<input type="text" class="form-control" id="id" placeholder="Digite o ID da transação desejada."
					required>
			</div>
			<div class="mb-3">
				<label for="Id_Conta" class="form-label">ID Conta</label>
				<input type="text" class="form-control" id="id_conta" placeholder="Digite o ID da sua conta.">
			</div>
			<div class="mb-3">
				<label for="Id_Categoria" class="form-label">ID Categoria</label>
				<input type="text" class="form-control" id="id_categoria"
					placeholder="Digite o ID da categoria desejada.">
			</div>
			<div class="mb-3">
				<label for="Valor" class="form-label">Valor</label>
				<input type="text" class="form-control money2" id="valor"
					placeholder="Digite o valor da movimentação.">
			</div>
			<div class="mb-3">
				<label for="Operação" class="form-label">Operação</label>
				<input type="text" class="form-control" id="operação" placeholder="Digite o nome da operação.">
			</div>
			<div class="mb-3">
				<label for="Data" class="form-label">Data</label>
				<input type="text" class="form-control date" id="data" placeholder="Digite a data da movimentação.">
			</div>
			<div class="mb-3">
				<label for="Descrição" class="form-label">Descrição</label>
				<input type="text" class="form-control" id="descrição"
					placeholder="Escreva uma breve descrição para a movimentação.">
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>

		<!-- JavaScript (Opcional) -->
		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="jquery-3.4.1.min.js">

		</script>
		<script src="jquery.mask.min.js">

		</script>
		<script src="popper.min.js">

		</script>
		<script src="js/bootstrap.min.js">

		</script>

		<script>
			$(document).ready(function () {
				$('.date').mask('00/00/0000');
				$('.cep').mask('00000-000');
				$('.cpf').mask('000.000.000-00', {
					reverse: true
				});
				$('.money2').mask("#.##0,00", {
					reverse: true
				});
				$('.phone_with_ddd').mask('(00) 0000-0000');

			});
		</script>
