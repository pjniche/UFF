		<!-- Conteúdo aqui -->
		<h4>Cadastrar novo administrador</h4>
		<form>
			<div class="mb-3">
				<label for="Nome" class="form-label">Nome</label>
				<input type="text" class="form-control" id="nome" placeholder="Digite seu nome.">
			</div>
			<div class="form-group">
				<label for="cpf">CPF</label>
				<input type="text" class="form-control cpf" id="cpf" placeholder="Ex: xxx.xxx.xxx-xx">
			</div>
			<div class="form-group">
				<label for="senha">Senha</label>
				<input type="password" class="form-control" id="senha" placeholder="Digite a sua senha.">
			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>

		<!-- JavaScript (Opcional) -->
		<!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
		<script src="jquery-3.4.1.min.js">

		</script>
		<script src="jquery.mask.min.js">

		</script>
		<script src="popper.min.js">

		</script>
		<script src="js/bootstrap.min.js">

		</script>

		<script>
			$(document).ready(function () {
				$('.date').mask('00/00/0000');
				$('.cep').mask('00000-000');
				$('.cpf').mask('000.000.000-00', {
					reverse: true
				});
				$('.money2').mask("#.##0,00", {
					reverse: true
				});
				$('.phone_with_ddd').mask('(00) 0000-0000');

			});
		</script>
