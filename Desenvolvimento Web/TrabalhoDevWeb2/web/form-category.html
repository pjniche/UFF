<html>

<head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Trabalho DevWeb – 2021.1</title>
</head>

<body>
    <div class="container">
        <!-- Conteúdo aqui -->
        <h4>Categoria</h4>
        <form>
            <div class="mb-3">
                <select class="form-select form-select-lg mb-3">
                    <option selected>Selecione</option>
                    <option value="1">Água</option>
                    <option value="2">Luz</option>
                    <option value="3">Condomínio</option>
                    <option value="4">Plano de Saúde</option>
                    <option value="5">Salário</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="jquery-3.4.1.min.js">

        </script>
        <script src="jquery.mask.min.js">

        </script>
        <script src="popper.min.js">

        </script>
        <script src="js/bootstrap.min.js">

        </script>

        <script>
            $(document).ready(function () {
                $('.date').mask('00/00/0000');
                $('.cep').mask('00000-000');
                $('.cpf').mask('000.000.000-00', {
                    reverse: true
                });
                $('.money2').mask("#.##0,00", {
                    reverse: true
                });
                $('.phone_with_ddd').mask('(00) 0000-0000');

            });
        </script>
</body>

</html>
